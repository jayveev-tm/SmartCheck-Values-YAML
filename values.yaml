Sample clean (removed comments) values.yaml from https://github.com/deep-security/smartcheck-helm/blob/master/values.yaml

activationCode:

extraLabels: {}

ipv6:
  enabled: true

rateLimiting:
  api:
    rate: 10
    burst: 10
    status: 429
    size: 10

proxy:
  httpProxy:
  httpsProxy:
  noProxy: []
  username:
  password:

auth:
  secretSeed:
  saml:
    enabled: false
    location:
    entityID:
    maxRoles: 10
  roleName: administrator
  auditorRoleName: auditor
  userRoleName: user
  userName: administrator
  password: # autogenerated
  audience: deepsecurity-smartcheck
  sessionDuration: 1h
  sessionKeyLifetime: 24h

certificate:
  secret:
    name:
    certificate:
    privateKey:
  commonName: example.com
  ipAlternativeNames: []
  dnsAlternativeNames: []
  lifetime: 3650

service:
  type: LoadBalancer
  httpsPort: 443
  httpPort: 80
  registryPort: 5000
  annotations: {}
  loadBalancerSourceRanges: []

db:
  host:
  port: 5432
  tls:
    mode: verify-full
    ca:
      valueFrom:
        secretKeyRef:
          name:
          key:
        configMapKeyRef:
          name:
          key:
  user: # autogenerated
  password: # autogenerated
  secret: # autogenerated
